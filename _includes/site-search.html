<div class="form  form--search">
  <form id="contact-form" action="">
    <input class="input" class="question" id="search" type="search" name="search" 
      placeholder="Enter search terms" autocomplete="off" />
    <label for="search"></label>

    <ul class="list  list--results" id="list">
        <!-- results go here -->
    </ul>
  </form>
</div>

<script type="text/javascript" src="{{ "/js/fetch.js" | relative_url }}"></script>
<script type="text/javascript">
  const endpoint = '{{ "/js/search.json" | relative_url }}';

  const pages = [];

  fetch(endpoint)
    .then(blob => blob.json())
    .then(data => pages.push(...data))

  function findResults(termToMatch, pages) {
    return pages.filter(item => {
      const regex = new RegExp(termToMatch, 'gi');
      return item.title.match(regex) || item.content.match(regex);
    });
  }

  function displayResults() {
    const resultsArray = findResults(this.value, pages);
    const html = resultsArray.map(item => {
      return `
          <article class="post-preview">
            <h2 class="post-title"><a href="${item.url}">${item.title}</a></h2>
            <div class="post-entry-container">
              <div class="post-entry">${item.excerpt}</div>
            </div>
          </article>`;
    }).join('');
    if ((resultsArray.length == 0) || (this.value == '')) {
      resultsList.innerHTML = `<article class="post-preview"><div class="post-entry-container">
                                <div class="post-entry">Sorry, nothing was found</div>
                              </div></article>`;
    } else {
      resultsList.innerHTML = html;
    }
  }

  const field = document.querySelector('#search');
  const resultsList = document.querySelector('#list');

  field.addEventListener('keyup', displayResults);

  field.addEventListener('keypress', function(event) {
    if (event.keyCode == 13) {
      event.preventDefault();
    }
  });
</script>
<noscript>Please enable JavaScript to use the search form.</noscript>
